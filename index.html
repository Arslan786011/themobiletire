<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>TheMobileTire | Elite Mobile Command</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --cyan: #00f2ff;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --bg: #010204;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
        font-family: 'Manrope', sans-serif; 
        background-color: var(--bg); 
        color: #fff; 
        overflow-x: hidden; 
        line-height: 1.6; 
        overflow-y: auto; 
        padding-top: 50px;
    }

    /* Ticker - Adjusted for Mobile */
    .ticker {
      width: 100%; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--glass-border);
      color: var(--cyan); font-weight: 800; text-transform: uppercase; font-size: 10px;
      padding: 12px 0; position: fixed; top: 0; z-index: 2000; overflow: hidden;
    }
    .ticker-content { display: inline-block; animation: ticker 25s linear infinite; white-space: nowrap; }
    .ticker-content span { padding-right: 50px; }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    /* WORKING VIDEO CONTAINER MERGE */
    .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
    .video-container video { width: 100%; height: 100%; object-fit: cover; opacity: 0.35; filter: saturate(0.5); }
    .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, var(--bg) 95%); z-index: -1; pointer-events: none; }

    /* CIRCULAR PULSE DOCK */
    .dock-wrapper {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(25px);
      padding: 10px 15px; border-radius: 100px; border: 1px solid var(--glass-border);
      display: flex; align-items: center; gap: 12px; z-index: 3000;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8); width: fit-content;
    }
    .round-btn {
      width: 48px; height: 48px; border-radius: 50% !important;
      display: flex; align-items: center; justify-content: center;
      text-decoration: none; color: white; position: relative; transition: 0.3s;
    }
    .pulse-call { background: #22c55e; }
    .pulse-call::after {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      border-radius: 50%; background: #22c55e;
      z-index: -1; animation: ping 2s infinite;
    }
    @keyframes ping { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.8); opacity: 0; } }
    .pulse-wa { background: #25D366; }
    .get-quote {
      background: var(--cyan); color: #000; padding: 0 20px;
      height: 48px; border-radius: 100px; display: flex;
      align-items: center; font-weight: 800; font-size: 10px;
      text-decoration: none; text-transform: uppercase; letter-spacing: 1px;
    }

    /* Content Layout */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; }
    .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .hero h1 { font-size: clamp(3.2rem, 15vw, 7.5rem); font-weight: 800; letter-spacing: -4px; line-height: 0.85; margin: 25px 0; }
    .hero h1 span { color: var(--cyan); text-shadow: 0 0 35px rgba(0, 242, 255, 0.35); }

    /* Glowing Brand Grid */
    .brand-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 30px 0; width: 100%; max-width: 600px; }
    @media (min-width: 768px) { .brand-grid { grid-template-columns: repeat(6, 1fr); } }
    .brand-tile { 
        background: rgba(0, 242, 255, 0.05); border: 1px solid var(--cyan); 
        padding: 12px 5px; border-radius: 4px; text-align: center; 
        font-weight: 800; font-size: 9px; color: var(--cyan); 
        text-transform: uppercase; letter-spacing: 1px;
    }

    /* Services Grid */
    .tech-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 60px 0; }
    .tech-card {
      background: var(--glass); border: 1px solid var(--glass-border); padding: 40px; border-radius: 6px;
      backdrop-filter: blur(15px); position: relative;
    }
    .tech-card i { color: var(--cyan); font-size: 1.8rem; margin-bottom: 20px; display: block; }
    .tech-card h3 { letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; font-size: 1.1rem; }

    /* Moving Reviews Ticker */
    .reviews-ticker-wrapper { width: 100%; background: rgba(0,0,0,0.3); border-top: 1px solid var(--glass-border); padding: 60px 0; overflow: hidden; white-space: nowrap; margin-bottom: 120px; }
    .reviews-content { display: inline-block; animation: ticker 70s linear infinite; }
    .review-item { 
      display: inline-block; background: var(--glass); border: 1px solid var(--glass-border); 
      border-radius: 12px; padding: 30px; margin: 0 20px; width: 310px; 
      vertical-align: top; white-space: normal; backdrop-filter: blur(10px);
    }
    .stars { color: #facc15; font-size: 14px; margin-bottom: 12px; }
  </style>
</head>
